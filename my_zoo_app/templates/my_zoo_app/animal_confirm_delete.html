{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Animal?</h1>
  <img src="{% static 'images/crocodile_icon.png' %}" alt="an icon of a crocodile" />
</div>

<h2>Are you sure you want to delete {{ animal.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'animal-detail' animal.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
